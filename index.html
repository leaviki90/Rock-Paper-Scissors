<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <meta name="author" content="Violeta PetroviÄ‡" />
    <meta name="description" content="Rock, Paper, Scissors - game" />
    <meta name="keywords" content="html, css, javascript, responsive" />

    <!-- IOS compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Rock, Paper, Scissors" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="apple-icon-144x144.png"
    />

    <!--Android compatibility-->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="aplication-name" content="Rock, Paper, Scissors" />
    <link rel="icon" type="image/png" href="android-icon-192x192.png" />

    <link rel="icon" type="image/png" href="favicon-32x32.png" />
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="css/images/logo.svg" alt="logo" />
        <div class="score">
          <span class="span1 d-block">score</span>
          <span id="score" class="span2 d-block">0</span>
        </div>
      </header>
      <main>
        <div class="step1">
          <div class="step1-wrapper" id="step1wrapper">
            <div class="flex1">
              <div class="paper circle" id="paper">
                <div class="circle4">
                  <div class="circle5">
                    <div class="circle6">
                      <div class="circle7"></div>
                    </div>
                  </div>
                  <div class="circle3"></div>
                </div>
              </div>
              <div class="scissors circle" id="scissors">
                <div class="circle4">
                  <div class="circle5">
                    <div class="circle6">
                      <div class="circle7"></div>
                    </div>
                  </div>
                  <div class="circle3"></div>
                </div>
              </div>
            </div>
            <div class="flex2">
              <div class="rock circle" id="rock">
                <div class="circle4">
                  <div class="circle5">
                    <div class="circle6">
                      <div class="circle7"></div>
                    </div>
                  </div>
                  <div class="circle3"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="lizard circle" id="lizard">
            <div class="circle1">
              <div class="circle2">
                <div class="circle3">
                  <div class="circle4">
                    <div class="circle5">
                      <div class="circle6">
                        <div class="circle7"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="spock circle" id="spock">
            <div class="circle1">
              <div class="circle2">
                <div class="circle3">
                  <div class="circle4">
                    <div class="circle5">
                      <div class="circle6">
                        <div class="circle7"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="step2">
          <div class="step2-wrapper" id="step2wrapper">
            <div class="step2-circles">
              <!-- flex -->
              <!-- player1 -->
              <div class="step2-player1-circle">
                <div class="circle" id="chosenCircle">
                  <div class="circle1">
                    <div class="circle2">
                      <div class="circle3"></div>
                    </div>
                  </div>
                  <div class="circle4">
                    <div class="circle5">
                      <div class="circle6">
                        <div class="circle7"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <p>YOU PICKED</p>
              </div>
              <!-- Message -->
              <div class="message finish" id="message">
                <h1>you win</h1>
                <button id="playAgain">play again</button>
              </div>
              <!-- player2 -->
              <div class="step2-player2-circle">
                <div class="dark-circle">
                  <div></div>
                </div>
                <div class="circle" id="computerChoice">
                  <div class="circle1">
                    <div class="circle2">
                      <div class="circle3"></div>
                    </div>
                  </div>
                  <div class="circle4">
                    <div class="circle5">
                      <div class="circle6">
                        <div class="circle7"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <p>THE HOUSE PICKED</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <button class="btn-rules">rules</button>
      </footer>
    </div>
    <div class="modal" id="modal">
      <div class="modal-wrapper">
        <h2 class="rules">rules</h2>
        <figure>
          <img src="css/images/image-rules.svg" alt="image-rules" />
        </figure>
        <img
          src="css/images/icon-close.svg"
          alt="icon-close"
          class="icon-close"
        />
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
